<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/071996ae28.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor">
        <h1>Contactanos</h1>


        <div class="contenido">

            <div class="info">

                <div class="col">
                    <i class="icono fa-solid fa-location-dot"></i>
                    <p>Calle a Plan del Pino Km 1 1/2. Soyapango, El Salvador, CA.</p>
                </div>

                <div class="col">
                    <i class="icono fa-solid fa-envelope"></i>
                    <p>AgenciaViajes@gmail.com</p>
                </div>

                <div class="col">
                    <i class="icono fa-solid fa-phone"></i>
                    <p>(503) 7894-5612 <br>(503) 2965-1479</p>
                </div>

                <div class="redes-s">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>

            </div>

            <form action="" method="GET" class="formulario">

                <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                <input type="text" name="correo" placeholder="Correo electronico" id="correo">
                <input type="text" name="asunto" placeholder="Asunto" id="asunto">
                <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                <button type="button">Enviar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
